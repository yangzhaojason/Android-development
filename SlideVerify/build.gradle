//apply plugin: 'com.android.application'
apply plugin: 'com.android.library'
android {
    compileSdkVersion 25 //24
    buildToolsVersion '26.0.2'

    defaultConfig {
        //applicationId "com.example.verifydemo"
        minSdkVersion 17 //9
        targetSdkVersion 25 //24
        versionCode 2
        versionName "1.1.0"
        multiDexEnabled true
//        ndk {
//            abiFilters 'arm64-v8a', 'armeabi-v7a', 'libAliImageMagicTools.so'
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    splits {

        abi {

            enable true

            reset()

            include 'x86', 'arm64-v8a', 'armeabi-v7a', 'x86_64'

            universalApk true

        }

    }
}
//useOldManifestMerger true
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/VerifySDK.jar')
    testCompile 'junit:junit:4.12'
    implementation 'com.android.support:multidex:1.0.3'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile files('libs/jsoup-1.11.2.jar')
}
